<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="container" id="container">
            <h1>Backgroung color : <p class="color-para" onclick="change()"></p></h1><br><br>
            <button class="clickhere" onclick="change()"><b>Click here</b></button>
        </div>
    </div>
    <script>
        let color=['#399918','#FF0000','#151515','#FFD23F','#FF6500','#A34343','#C4E4FF'];
        let color_name=['green','red','black','yellow','orange','brown','sky-blue'];
        function change(){
            let random=Math.floor(Math.random()*color.length);
            document.querySelector('.color-para').innerHTML=color_name[random];
            document.getElementById('container').style.backgroundColor=color[random];
      
        }
        
    </script>
</body>
</html>
